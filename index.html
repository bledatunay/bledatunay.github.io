				<p style="font-size:28px; margin-top:12px; margin-bottom:40px; line-height:1.1;"><b>Warning:</b> Below is a personal rant, and as far as I can tell from looking at my analytics, no one ever reads it. Just scroll back up.</p>
				
				<p class="subtitle">I have always considered myself "a dreamer", and one of my biggest dreams since the day I've known myself, is to create a game and do every aspect of it by myself - you may call it a "magnum opus". Kind of like what Jonathan Blow did with "Braid", although if I were to be realistic, I'm not a genius as he is, thus I'm not even sure if that's possible. But whatever, the point is; this is my mindset (accordingly, my skillset), and that same mindset actually applies to every aspect of my life. There are so many things to do and experience in this world, but so little time to live and go through it all. Nonetheless, I want to taste as much of what my life may have to offer as possible. As a result of living with this mindset for over 20 years, I became someone who can perfectly be described as "jack of all traits, master of none", both in terms of my profession and my everyday life. Not to mention, I'm pretty happy for being this way. On the other hand, with billions of people around the globe, "system" is not really recognizing this as a positive thing.<br><br>Corporations, schools, recruiters; they are all searching for that person who is as good as possible in what they do, and fulfilling that role is the only requirement as far as they are concerned - other aspects of the individual is none of their business. For example, the fact that someone they are about to hire to a UI Designer position is also knowledgeable about things like quantum physics or playing insturments is irrelevant; if there is a better alternative with more experience or skill in UI design but no other wide (or even narrow) range of interests, it doesn't really matter for the employer, this hypothetical alternative always beats my hypothetical primary guy. Well, tell you what; I simply and absolutely reject this perspective. I really don't care if I won't be considered qualified or my applications will be rejected because of this; I am doing a lot of things, and I will keep doing them. I play computer games, and I play them a lot, I obsessively love any kind of good quality music, I love movies and TV shows, I love Nordic Culture, I'm very interested in physics, quantum physics, philosophy, sociology, maths, biology, I like playing basketball, tennis, snooker, chess, I play guitar, piano, and some experimental insturments like jaw harp, kalimba and tremolo, I like reading books involving everything, from philosophy of existence to pure adventure, I like taking random and totally amateur photographs and not share them with anyone ever, I like walking and wandering endlessly, I like Rick & Morty, cats, Radiohead, earl grey tea, Christopher Nolan Movies, and chocolate cakes with cherry on top. List goes on. I am constantly trying and pushing towards being the best that I could be - according to my own understanding, by trying to improve myself in this vast ocean of interests. However, this comes with a price: I am neither the best at something particular, nor trying to be. Simply put, I won't be that guy who sits at the corner of an office, doing whatever he does pretty well, but nothing else. Life is a constant state of learning, and I want to learn as much as possible about everything.<br><br>From a professional standpoint, this can correspond to a nowhere-near-best-but-pretty-decent game designer, who also roughly knows how to code, model 3D objects, rig and animate characters, how UI works, how physics works, how audio works, how server and client sides operates and so on. On paper, this game designer will probably not be able to create the best levels, craft the most effective in-game economics, or make the most convincing game-documentation presentation, but he is likely to do so much more in the background, little things here and there, or come up with a really weird but promising idea by combining - lets say philosophy of chess with syncopation in music as a result of his wide area of interests, that in the end, his contribution may end up surpassing the contribution of a better (sole) game designer, and expectations of everybody, inlcuding himself. Long story short, in my honest opinion as oppose to what 21st century thinks; this particular person is an amazing recruitment. On the other hand, my opinion matters very little, I suppose...<br><br><b>If you have actually managed to read everything up to this point, you have my deepest gratitude. I really hope that you have an idea about how I feel about my life, my job, what I do, and why I do it.</b></p><br></div>
